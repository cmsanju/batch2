<!DOCTYPE html>

<html>
<head>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
        window.onload = function () {
            alert('window loaded');
        };

        $(document).ready(function () {
            alert('document loaded');
        });
    </script>
</head>
<body>
    <h1>Hello this is first jQuery example</h1>
</body>
</html>
